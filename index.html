<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Tweet Preview</title>
    <link rel="icon" href="favicon.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="lib/twemoji.min.js"></script>
    <script src="lib/twitter-text.min.js"></script>
    <link rel="manifest" href="/TweetPreview/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TweetPreview">
</head>
<body>
    <header>
        <h1>A Simple Tweet Preview</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <div class="app">
        <div class="edit-section">
            <h2>Edit Your Tweet</h2>
            <label>
                Username (e.g., @username):
                <input type="text" id="username" placeholder="@username">
            </label>
            <label>
                Tweet Text:
                <div class="tweet-text-container">
                    <textarea id="tweet-text" rows="4" placeholder="What's happening?" maxlength="280"></textarea>
                    <button id="emoji-btn" type="button">😀</button>
                    <div id="emoji-picker">
                        <span class="emoji" data-emoji="😂">😂</span>
                        <span class="emoji" data-emoji="❤️">❤️</span>
                        <span class="emoji" data-emoji="🔥">🔥</span>
                        <span class="emoji" data-emoji="👍">👍</span>
                        <span class="emoji" data-emoji="😭">😭</span>
                        <span class="emoji" data-emoji="🙏">🙏</span>
                        <span class="emoji" data-emoji="😘">😘</span>
                        <span class="emoji" data-emoji="🥰">🥰</span>
                        <span class="emoji" data-emoji="😍">😍</span>
                        <span class="emoji" data-emoji="😊">😊</span>
                        <span class="emoji" data-emoji="🎉">🎉</span>
                        <span class="emoji" data-emoji="😁">😁</span>
                        <span class="emoji" data-emoji="💕">💕</span>
                        <span class="emoji" data-emoji="🥺">🥺</span>
                        <span class="emoji" data-emoji="😅">😅</span>
                        <span class="emoji" data-emoji="☺️">☺️</span>
                        <span class="emoji" data-emoji="🤣">🤣</span>
                        <span class="emoji" data-emoji="🥵">🥵</span>
                        <span class="emoji" data-emoji="😉">😉</span>
                        <span class="emoji" data-emoji="😎">😎</span>
                        <span class="emoji" data-emoji="🤔">🤔</span>
                        <span class="emoji" data-emoji="🙄">🙄</span>
                        <span class="emoji" data-emoji="😴">😴</span>
                        <span class="emoji" data-emoji="🤯">🤯</span>
                        <span class="emoji" data-emoji="🥳">🥳</span>
                    </div>
                </div>
                <div id="char-count">280 / 280</div>
            </label>
            <div id="drop-zone" role="button" aria-label="Upload images" tabindex="0">
                Drop images here or click to select (max 4)
                <label for="file-input" class="visually-hidden">Upload images</label>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            </div>
            <ul id="image-list"></ul>
        </div>
        <div class="preview-section">
            <h2>Tweet Preview</h2>
            <div id="tweet-preview">
                <img id="preview-profile-pic" src="" alt="Profile Picture">
                <div class="tweet-content">
                    <div id="preview-username"></div>
                    <div id="preview-text"></div>
                    <div id="preview-media"></div>
                    <div class="tweet-actions">
                        <span><i class="fas fa-comment"></i> 0</span>
                        <span><i class="fas fa-retweet"></i> 0</span>
                        <span class="like-button"><i class="fas fa-heart"></i> <span class="like-count">0</span></span>
                        <span><i class="fas fa-share"></i></span>
                    </div>
                </div>
            </div>
            <button id="export-collage-btn">Export Image Collage</button>
        </div>
    </div>
    <footer>
        Developed by <a href="https://x.com/InnerPause" target="_blank">@InnerPause</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
